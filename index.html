<!DOCTYPE html>
<html>

<head>
  <script src="3dpart/d3.v5.min.js"></script>
  <script src="3dpart/jquery.min.js"></script>
  <script src="3dpart/jquery-ui.min.js"></script>

  <script src="lib/api.js"></script>
  <script src="lib/graph.js"></script>
  <script src="lib/currency.js"></script>
  <script src="lib/coinlist.js"></script>
  <script src="lib/init.js"></script>
  <script src="lib/main.js"></script>

  <link rel="stylesheet" href="3dpart/jquery.ui.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Cryptovolatility compare</title>
</head>

<body>
  <button id="addImg">Save .svg</button>
  <div id="tools" class="tools">
    <button id="showCanvas">Show Canvas</button><button id="hideCanvas" style="display:none;">Hide Canvas</button>
    <button id="clearCanvas">Clear Canvas</button>
    <input id="line" type="radio" name="drawl" checked>Line
    <input id="curve" type="radio" name="drawl">Curve
  </div>

  <div id="currencyWindow" class="currencyWindow">
    <fieldset>
      <legend>Currencies:</legend>
      <div id="currlist" class="currlist"></div>
    </fieldset>
    <div id="addCurrency" class="addCurrency">
      Add currency: <br \>
      <input list="currencies" id="currency" class="currency">
      <datalist id="currencies"></datalist>
    </div>
  </div>

  <div id="renderCanvas" class="renderCanvas">

    <div id="control" class="control">
      <select id="chooseCurrency"><option>USD</option><option>EUR</option><option>BTC</option><option>ETH</option></select><br />
    </div>
  </div>
  <div id="donations" class="donations">by Alexander Wolodarsky.<br /> <b>BTC</b>: 1MZSXaMrrKBXcZ9nyUPu65DDNLeEAM1i1T, <b>ETH</b>: 0xacC5418d564CF3A5E8793A445B281B5e3476c3f0, <b>LTC</b>: LNZickqsM27JJkk7LNvr2HPMdpmd1noFxS, <b>DASH</b>: XtiKPjGeMPf9d1Gw99JY23czRYqBDN4Q69</div>

</body>

</html>
